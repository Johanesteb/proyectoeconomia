<html lang="es">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Interes compuesto</title>
</head>

<body class="bg">

  <div class="container py-4 px-3 mx-auto text-light text-center">
    <img
      src="https://i2.wp.com/comunidad.udistrital.edu.co/forofuturotechsociales/files/2018/07/LOGO_UD_ORG.jpg?fit=500%2C500&ssl=1"
      alt="UD Logo" class="position-absolute top-0 start-0 mt-3 ms-3" style="width: 10%; height: auto; z-index: 1;">
    <div class="card-title text-dark" style="text-align: center;">
      <h1>INTERESES</h1>
    </div>
    <button onclick="window.location.href='../index.html';">
      <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">

      </svg>
      <span>Back</span>
    </button>


    <div class="card-body" style="width:35%; margin:auto ;">


      <div class="col-12 d-flex">
        <div class="col-12 ms-2">
          <br />
          <form class="mb-3 mt-3" id="interes-compuesto">
            <label class="form-label text-dark">Ingrese Valor</label>
            <input class="form-control" id="valorInteresCompuesto" type="number" pattern="[0-9]+" step="0.001" />
            <label class="form-label text-dark">Ingrese la tasa de interes</label>
            <div class="input-group">
              <input type="text" inputmode="numeric" class="form-control" id="tasaCompuesta" min="1" max="100"
                pattern="(^100(\.0{1,3})?$)|(^([1-9]([0-9])?)(\.[0-9]{1,3})?$)" required />
              <span class="input-group-text">%</span>
              <div class="invalid-feedback text-dark">Ingrese un interes válido.</div>
              <select id="te" class="text-dark">
                <option value="te" selected>----</option>
                <option value="em">EM,PM</option>
                <option value="eb">EB,PB</option>
                <option value="et">ET,PT</option>
                <option value="ec">EC,PC</option>
                <option value="es">ES,PS</option>
                <option value="ea">EA,PA</option>
              </select>
              <select id="tn" class="text-dark">
                <option value="tn" selected>----</option>
                <option value="em">CM,NM,VM</option>
                <option value="eb">CB,NB,VB</option>
                <option value="et">CT,NT,VT</option>
                <option value="ec">CC,NC,VC</option>
                <option value="es">CS,NS,VS</option>
              </select>
            </div>
            <label class="form-label text-dark">Ingrese el tiempo</label>
            <div class="input-group">
              <input class="form-control" id="time" type="number" />
              <select id="formaTiempo" class="text-dark">
                <option value="tiempo">----</option>
                <option value="m">Mes</option>
                <option value="b">Bimestre</option>
                <option value="t">Trimestre</option>
                <option value="c">Cuatrimestral</option>
                <option value="s">Semestral</option>
                <option value="a">año</option>
              </select>
            </div>
            <br>
            <label for="form-label" class="text-dark"> Ingrese el monto si quiere saber capital</label>
            <div class="input-group">
              <input class="form-control" id="monto" type="number" pattern="[0-9]+" step="0.001" />
              <div class="invalid-feedback text-dark">Ingrese un interes válido.</div>
            </div>
            <label class="form-label text-dark">Este es el valor:</label>
            <p class="form-label text-dark" id="resultadoCompuesto"></p>
            <div class="col-12 text">
              <button type="submit" class="btn btn-dark">
                Calcular
              </button>
            </div>
          </form>
        </div>

      </div>
      <a href="../index.html" class="btn btn-dark mt-5">volver al menu principal</a>
    </div>
  </div>
  <script type="module" src="../js/interes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
